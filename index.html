<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Instagram post</title>
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="https://picsum.photos/id/16/50/50" class="cover">
                </div>
                <h3><strong>HTML5</strong><br><span>Rigoberto</span></h3>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="imgBx">
            <img src="https://picsum.photos/536/354" class="cover">
        </div>
        <div class="actionbuttons">
            <div class="left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <h4 class="likes">Liked by <strong>4GeeksAcademy, HTML5</strong> and <strong>others</strong></h4>
        <h4 class="message">Este es mi primer post de Instagram, espero que les guste. Gracias a la academia 4geeks por
            sus ense√±anzas</h4>
    </div>
</body>

</html>
